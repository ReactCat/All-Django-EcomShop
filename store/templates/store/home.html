
{% extends 'store/base.html' %}
{% load static %}



{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">



</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">

		<h3 class="demo" align="center">---ECOM DEMO SITE---</h3>
		<br />
		<br />

	<a href="{% url 'products' %}" class="btn btn-outline-primary float-right">See all Products</a>
	<h3 class="section-title">T-Shirt Collection</h3>
</header><!-- sect-heading -->



<!-- Retrieve the Product Query Set and Display -->
<div class="row">

	
	{% for item in products %}	
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ item.get_url}}" class="img-wrap"> <img src="{{ item.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ item.get_url}}" class="title">{{ item.product_name}}</a>
				<div class="price mt-1">$ {{ item.price}}</div>
			</figcaption>
		</div>
	</div> 
	{% endfor %}
</div> 



</div>
</section>

<!-- ========================= SECTION  END// ========================= -->





{% endblock  %}
